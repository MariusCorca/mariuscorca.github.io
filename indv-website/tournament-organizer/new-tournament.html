<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Tournament</title>
</head>

<body>
    <header style="text-align: center">
        <h1>New Tournament</h1>
    </header>

    <hr>

    <div style="margin: auto; text-align: center; width: 50%; border: 1px solid black">
        <br>
        <br>

        <button>Add Player</button>
        <button>Remove Player</button>

        <br>
        <br>

        <table style="margin: auto; text-align: center">
            <tr>
                <td style="border: 1px solid black">
                    Player
                </td>
                <td style="border: 1px solid black">
                    Points
                </td>
                <td style="border: 1px solid black">
                    Opponent Win Percentage
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black">
                    Player 1
                </td>
                <td style="border: 1px solid black">
                    0
                </td>
                <td style="border: 1px solid black">
                    0%
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black">
                    Player 2
                </td>
                <td style="border: 1px solid black">
                    0
                </td>
                <td style="border: 1px solid black">
                    0%
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black">
                    Player 3
                </td>
                <td style="border: 1px solid black">
                    0
                </td>
                <td style="border: 1px solid black">
                    0%
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black">
                    Player 4
                </td>
                <td style="border: 1px solid black">
                    0
                </td>
                <td style="border: 1px solid black">
                    0%
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid black">
                    Player 5
                </td>
                <td style="border: 1px solid black">
                    0
                </td>
                <td style="border: 1px solid black">
                    0%
                </td>
            </tr>
        </table>

        <br>
        <br>

        <label>Number of matches</label>
        <input type="text" size="4">
        <button>Set</button>

        <br>
        <br>

        <button>Pair Players</button>

        <br>
        <br>
        <hr>

        <p><b>Match 1</b></p>

        <br>

        <table style="margin: auto; text-align: center">
            <tr>
                <td style="border: 1px solid black">Player 1</td>
                <td style="border: 1px solid black">Player 2</td>
                <td style="border: 1px solid black">Score</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>Player 5</td>
                <td>
                    <input type="text" size="4">
                    <input type="text" size="4">
                </td>
                <td><button>Set</button></td>
            </tr>
            <tr>
                <td>Player 1
                </td>
                <td>Player 4
                </td>
                <td>
                    <input type="text" size="4">
                    <input type="text" size="4">
                </td>
                <td><button>Set</button></td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>Bye!</td>
                <td>3</td>
                <td>&nbsp;</td>
            </tr>
        </table>

        <br>
        <br>

        <button>Pause Game</button>
        <button>Next Match</button>

        <br>
        <br>

    </div>

    <br>
    <br>

    <footer style="text-align: center">
        <a href="../tournament-organizer.html">Back</a>
        <a href="../../index.html">Home</a>
    </footer>
</body>

</html>
